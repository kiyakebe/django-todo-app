<!doctype html>
<html>
  <head>
    <style>
      .sidenav{
        height: 100vh;
      }
      
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="d-flex w-100 sidenav">
      <div class="d-flex flex-column my-0 h-100 bg-dark justify-content-start col-2">
        <h2 class="text-light px-3 my-4">Sidebar</h2>
        <a href="/" class="w-100 px-3 fs-4 my-3 text-light ">Home</a>
        <a href="/create" class="w-100 px-3 fs-4 my-3 text-light ">Create</a>
        <a href="/16" class="w-100 px-3 fs-4 my-3 text-light ">View</a>
      </div>

      <div id="name" name="name" class="main col-8">
        <div class="row justify-content-center ">
          <div class="col-8 ">
        {% block content %} {% endblock %}
          </div>
        </div>
      </div>
  
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
